<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="container w-50 p-4 bg-light rounded mt-5">
      <h1 class="mb-5">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="interval" class="form-label"
          >Background change interval (seconds):
        </label>
        <div class="col-6">
          <input
            type="number"
            id="interval"
            class="form-control w-75"
            placeholder="Enter interval in seconds"
            min="1"
          />
        </div>
        <div id="errorMessage" class="text-danger visually-hidden">
          Please enter a positive number greater than 0
        </div>
      </div>
      <div class="mt-4">
        <button id="toggle" class="btn btn-primary">Start</button>
      </div>
    </main>
  </body>
</html>
