<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="container w-50 p-4 bg-light rounded mt-5">
      <form id="inputForm">
        <h1 class="text-center mb-5">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="registration" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select id="registration" class="form-select" required>
            <option value="" disabled selected>Choose an Option</option>
            <option value="Registered">Registered</option>
            <option value="Not Registered">Not Registered</option>
          </select>
        </div>
        <div class="mb-3">
          <fieldset>
            <legend class="form-label fw-bold">
              Have you taken any of the following courses?
            </legend>
            <div class="form-check">
              <input
                type="checkbox"
                id="programmingLanguages"
                name="courses"
                class="form-check-input"
              />
              <label for="programmingLanguages" class="form-check-label"
                >Programming Languages</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="operatingSystems"
                name="courses"
                class="form-check-input"
              />
              <label for="operatingSystems" class="form-check-label"
                >Operating Systems</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="fullStack"
                name="courses"
                class="form-check-input"
              />
              <label for="fullStack" class="form-check-label"
                >Full Stack Web Development</label
              >
            </div>
          </fieldset>
        </div>
        <div class="mb-3">
          <label for="additionalInfo" class="form-label fw-bold"
            >Anything else?</label
          >
          <textarea
            id="additionalInfo"
            class="form-control"
            rows="4"
          ></textarea>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
          <div class="col">
            <button type="reset" class="btn btn-secondary w-100">Reset</button>
          </div>
        </div>
      </form>
    </main>

    <div class="modal" id="userModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">User Information</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Modal body content will be injected here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
