<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
  </head>
  <body class="bg-dark">
    <main class="container w-75 p-4 bg-light rounded mt-5">
      <h1 class="text-center text-dark mb-4">Exercise 02 - Search</h1>
      <div class="text-center">
        <form class="d-flex justify-content-center w-50 mx-auto mb-5">
          <label for="userInput" class="visually-hidden"
            >Search Character</label
          >
          <input
            type="text"
            id="userInput"
            class="me-1"
            placeholder="Search Character"
          />
          <button type="button" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="d-flex flex-wrap justify-content-center">
          <div id="noMatch" class="card visually-hidden" style="width: 12rem">
            <h5 class="card-title mt-3">Result:</h5>
            <p class="card-body">No Match</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
